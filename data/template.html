<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{Title}}</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6;
            color: #0f172a;
            background: #ffffff;
        }

        /* Page & print */
        @page {
            size: A4;
            margin: 20mm;
        }

        .page {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 48px;
        }

        @media print {
            .page {
                padding: 0;
            }

            .no-print {
                display: none !important;
            }
        }

        header .brand {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .subject {
            margin: 8px 0 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            font-size: 14px;
            color: #111827;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            gap: 24px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .recipient {
            white-space: pre-line;
            font-style: normal;
            margin-bottom: 12px;
        }

        .greeting,
        p {
            font-size: 16px;
            margin: 0 0 12px;
        }

        .closing {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .signature {
            font-weight: 600;
        }

        hr.sep {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 24px 0;
        }

        footer .contact {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 24px;
            font-size: 14px;
            color: #374151;
        }

        footer a {
            color: inherit;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .muted {
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="page">
        <header>
            <div class="brand">{{Brand}}</div>
            <div class="subject">{{Subject}}</div>
            <div class="meta">
                <time datetime="2025-09-29">{{Date}}</time>
            </div>
            <address class="recipient">
                {{CompanyName}}
                {{CompanyStreet}}
                {{CompanyZip}}&nbsp;{{CompanyCity}}
            </address>
        </header>

        <main>
            <p class="greeting">{{Greeting}}</p>

            <p>{{Introduction}}</p>

            <p>{{Main}}</p>

            <p>{{CompanyReference}}</p>

            <p>{{Conclusion}}</p>

            <div class="closing">
                <p>{{Farewell}}</p>
                <p class="signature">John Doe</p>
            </div>
        </main>

        <hr class="sep" />

        <footer>
            <div class="contact">
                <span>Musterstra√üe 1, 12345 Musterstadt</span>
                <span><a href="tel:+4912345678910">0123&nbsp;45678910</a></span>
                <span><a href="mailto:mail@john-doe.de">mail@john-doe.de</a></span>
            </div>
        </footer>
    </div>
</body>

</html>
